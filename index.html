<!DOCTYPE html>
<html>
<head>
	<title>Week 5 Assignment</title>

	<style type="text/css">
	.highlight { color: blue;}

	.screen-name {
		margin-bottom: 5px;
	}
	
	.tweet {
		margin-bottom: 25px;
	}

	.hashtag {
		color: red;
		font-size: bold;
	}

	</style>
</head>
<body id="body">

	<div>
		<form id="timeline-search" name="timeline">
			Twitter handle: <input class="timeline-search-field" name="screen_name" type="text"/>
			<button id="submit-button" type="submit">Get Timeline</button>
			<div class="results">
				<ul class="timeline-query">
				</ul>
			</div>
		</form>
	</div>

	<hr/>

	<div>
		<form name="search">
			Query: <input class="hashtag-search-field" name="q" type="text" />
			<button id="submit-hashtag-button" type="submit">Quick Search</button>
			<div class="results">
				<ul class="hashtag-query">
				</ul>
			</div>
		</form>
	</div>

	<hr/>

	<div>
		<form name="search">
			Query: <input name="q" type="text" />
			Limit: <input name="count" type="number" />
			Result Type:
			<select name="result_type">
				<option value="mixed">Default</option>
				<option value="popular">Most popular</option>
				<option value="recent">Most recent</option>
			</select>
			<button type="submit">Custom Search</button>
			<div class="results">
				<ul>
				</ul>
			</div>
		</form>
	</div>

	<hr/>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/week5.js"></script>
</body>
</html>
